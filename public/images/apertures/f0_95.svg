<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="metal-grad" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) rotate(90) scale(256)">
      <stop offset="0" stop-color="#333"/>
      <stop offset="1" stop-color="#111"/>
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Main Lens Body -->
  <circle cx="256" cy="256" r="250" fill="url(#metal-grad)" stroke="#444" stroke-width="2"/>
  <circle cx="256" cy="256" r="200" fill="#000" stroke="#222" stroke-width="4"/>
  
  <!-- Aperture Blades (Wide Open) -->
  <circle cx="256" cy="256" r="190" fill="#222" opacity="0.5"/>
  <circle cx="256" cy="256" r="185" fill="#111"/>
  
  <!-- The Opening (Glass) -->
  <circle cx="256" cy="256" r="180" fill="#0a0a0a"/>
  
  <!-- Reflections -->
  <path d="M150 150 Q256 100 362 150" stroke="white" stroke-width="2" stroke-opacity="0.1" fill="none"/>
</svg>
